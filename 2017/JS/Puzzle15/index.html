<!DOCTYPE html>
<html>
    <header>
        <script src="arrayExtensions.js"></script>
        <script src="queue.js"></script>
        <script src="stateNode.js"></script>
        <script src="state.js"></script>
        <script src="puzzle15.js"></script>
        <style>
            div {
                font-family: 'DejaVu Sans Mono', monospace;
            }
        </style>
    </header>
    <body>
        <div id="initial"></div>
        <div id="solved">computing...</div>
        <script>
            var solver = new Puzzle15Solver();

            var visualizeState = function(state, selector = "div#solved") {
                var element = document.querySelector(selector);
                if (!state) {
                    element.style.color = "red";
                    return;
                }

                var printState = state.state.toString();
                element.innerHTML = 
                    `${printState.replace(/\/n/g, "<br>")}<br><br>Steps:${state.depth}`;
            }

            visualizeState(solver.currentStateNode, "div#initial");

            var iterator = solver.computeIterator();
            var interval = setInterval(() => {
                for (let i of new Array(10 * 1000)) {
                    var iteration = iterator.next();
                    if (iteration.value || iteration.done) {
                        clearInterval(interval);
                        break;
                    }
                }
                visualizeState(solver.currentStateNode);
            }, 0);
        </script>
    </body>
</html>
